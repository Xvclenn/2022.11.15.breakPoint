<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakPoints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="xs">
            <p>xs ( extra small ) > 576px</p>
        </div>
        <div class="sm">
            <p>sm (small) => 576px</p>
        </div>
        <div class="md">
            <p>md (medium) => 768px</p>
        </div>
        <div class="lg">
            <p>lg (large) => 992px</p>
        </div>
        <div class="xl">
            <p>xl (extra large) => 1200px</p>
        </div>
        <div class="xxl">
            <p>xxl (extra extra large) => 1400px</p>
        </div>
    </div>
</body>
</html>
